    <script>
        /* function showFlag() {
            document.getElementById("texts").innerHTML = "South Africa";

        // Read JSON file
        var jsName = [];
        var jsSrc = [];
        var jsDesc = [];
        $.getJSON('info.json', function(data) {
            var i;
            for (i = 0; i < data.states.length; i++) {
                jsName[i] = data.states[i].name;
                jsSrc[i] = data.states[i].src;
                jsDesc[i] = data.states[i].desc;
            }
        });

        // Get title on click for each path
        var title = "";
        $(".states").on("click", function(e){
            title = $(this).attr("name");
                var j;
                for (j = 0; j < jsName.length; j++) {
                    if (jsName[j] === title) {
                        document.getElementById("texts").innerHTML = jsName[j];
                        document.getElementById("logo").src = jsSrc[j];
                        document.getElementById("desc").innerHTML = jsDesc[j];
                    }
                }
            // $(this).children().toggleClass('selected');
        });

        // Highlight selected path
        var addclass = 'selected';
        var $cols = $('.states').click(function(e) {
            $cols.children().removeClass(addclass);
            $(this).children().addClass(addclass);
        });

        // Show title on hover
        $(".states").tooltip(); 
        $(".srilangka").tooltip(); 

        // From larger map to detailed map
        function switchVisible() {
            if (document.getElementById('Div1')) {

                if (document.getElementById('Div1').style.display == 'none') {
                    document.getElementById('Div1').style.display = 'block';
                    document.getElementById('mapdiv').style.display = 'none';
                    document.getElementById("texts").innerHTML = "Click on Sri Langka"
                }
                else {
                    document.getElementById('Div1').style.display = 'none';
                    document.getElementById('mapdiv').style.display = 'block';
                    document.getElementById("texts").innerHTML = "Click on a state to show its name"
                }
            }
        }

        // Search bar
        var srcvalue = "";
        var ftrvalue = [];

        function filterState() {
            $("path").css("fill", "#f1ebaf");
            $("path").removeClass(addclass);
            srcvalue = document.getElementById('searchbar').value;
            /* var x = document.getElementsByName(srcvalue); */
            if (srcvalue != "") {
                var k;
                for (k = 0; k < jsName.length; k++) {
                    var srcvalue_u = srcvalue.toUpperCase();
                    var jsName_ku = jsName[k].toUpperCase();
                    if (jsName_ku.includes(srcvalue_u)) {
                        ftrvalue[k] = jsName[k];
                        console.log('true');
                        var zepath = document.getElementsByName(jsName[k])[0].childNodes[1];
                        zepath.style.fill = 'red';
                    }else{
                        console.log('false');
                    }
                }
            }
            return false;
        };

    </script>
